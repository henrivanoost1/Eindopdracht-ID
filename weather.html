<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Machelen Weerradar</title>
    <meta
      name="description"
      content="Een applicatie om het huidige weer te meten in Machelen aan de Leie"
    />
    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#ffffff" />
    <!-- styling -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <!-- font -->
    <!-- <link
    href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap"
    rel="stylesheet"
  /> -->
    <!-- script -->
    <script src="./script/weather.js"></script>
    <title>Weer Machelen</title>
  </head>
  <body>
    <section class="o-row u-pt-clear">
      <div class="o-container c-container u-max-width--xl o-box">
        <h1 class="c-logo">Machelen Weerradar</h1>
        <div class="c-intro">
          <h3 class="c-date-text">
            <span class="datetime c-weerradar"></span>
          </h3>
        </div>
        <div class="o-layout c-card">
          <div class="c-details o_layout__item u-pt-clear o-row">
            <div id="thermometer">
              <div class="track">
                <div class="goal">
                  <div class="amount js-top" id="goalAmount">50°C</div>
                </div>

                <div class="nulpunt">
                  <!-- <div class="amount" id="goalAmount">50°C</div> -->
                  <div class="amount middenamount js-middel" id="goalAmount">
                    0°C
                  </div>
                </div>
                <div class="minimum">
                  <!-- <div class="amount" id="goalAmount">50°C</div> -->
                  <div class="amount middenamount js-bottom" id="goalAmount">
                    -30°C
                  </div>
                </div>
                <div class="progress">
                  <div style="display: block" class="amount" id="progessAmount">
                    <p class="js-temp"></p>
                  </div>
                </div>
                <!-- <div class="bulb"><div class="inner-bulb"></div></div> -->
              </div>
            </div>
            <div class="card-align">
              <div class="card">
                <ul>
                  <li>
                    <input
                      type="radio"
                      name="name"
                      class="c-input-radio"
                      id="celsius"
                      value="celsius"
                      onclick="changetoCelsius()"
                      checked
                    />
                    <label
                      for="celsius"
                      onclick="changetoCelsius()"
                      class="c-input-radio"
                      >Celsius</label
                    >

                    <div
                      class="check c-input-radio"
                      onclick="changetoCelsius()"
                    ></div>
                  </li>

                  <li>
                    <input
                      type="radio"
                      name="name"
                      class="c-input-radio"
                      id="fahrenheit"
                      value="fahrenheit"
                      class="js-fahrenheitbtn"
                      onclick="changetoFahrenheit()"
                    />
                    <label for="fahrenheit" class="js-fahrenheitbtn"
                      >Fahrenheit</label
                    >

                    <div class="check"></div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="o_layout__item c-info u-pt-clear o-row">
            <div class="c-icon" id="icon">
              <img id="wicon" class="wicon" src="" alt="weer icoon" />
            </div>
            <p class="js-desc c-subtitle-description">test</p>
            <!-- <p class="js-temptext c-subtitle-description">test</p> -->
            <div class="c-parameters">
              <p class="grid-item grid-item-title">GEVOEL</p>
              <img src="./img/humidity.png" class="grid-pic" alt="Luchtvochtigheid" title="Luchtvochtigheid"  ></img>
              <p class="grid-item js-feels c-subtitle-parameters">test</p>
              <p class="grid-item js-humidity c-subtitle-parameters">test</p>
              <img src="./img/luchtdruk.png" class="grid-pic" alt="Luchtdruk" title="Luchtdruk"  ></img>
              <img src="./img/wind.png" class="grid-pic" alt="Windsnelheid" title="Windsnelheid"  ></img>
              <p class="grid-item js-pressure c-subtitle-parameters">test</p>
              <p class="grid-item js-wind-speed c-subtitle-parameters">test</p>
            </div>
          </div>
        </div>
        <div class="c-list">

        <ul class="c-coming full">
          <li class="item" >
            <p class="js-dayname0 c-list-param">test</p>
            <img id="wicon0" class="wicon c-list-param c-icon-list js-img0" src="" alt="weer icoon" />

              <p class="js-temp0 c-list-param">test2</p>
            </li>
            <li class="item">
              <p class="js-dayname1 c-list-param">test</p>
              <img id="wicon1" class="wicon c-list-param c-icon-list js-img1" src="" alt="weer icoon" />
              <p class="js-temp1 c-list-param">test2</p>
              </li>
              <li class="item">
                <p class="js-dayname2 c-list-param">test</p>
                <img id="wicon2" class="c-list-param wicon c-icon-list js-img2" src="" alt="weer icoon" />
                <p class="c-list-param js-temp2">test2</p>
                </li>
                <li class="item ">
                  <p class="js-dayname3 c-list-param">test</p>
                  <img id="wicon3" class="wicon c-list-param c-icon-list js-img3" src="" alt="weer icoon" />
                  <p class="js-temp3 c-list-param">test2</p>
                  </li>
                  <li class="item">
                    <p class="js-dayname4 c-list-param">test</p>
                    <img id="wicon4" class="wicon c-list-param c-icon-list js-img4" src="" alt="weer icoon" />
                    <p class="js-temp4 c-list-param">test2</p>
                    </li>
                    <li class="item">
                      <p class="js-dayname5 c-list-param">test</p>
                      <img id="wicon5" class="wicon c-list-param c-icon-list js-img5" src="" alt="weer icoon" />
                      <p class="js-temp5 c-list-param">test2</p>
                      </li>
                      <li class="item">
                        <p class="js-dayname6 c-list-param">test</p>
                        <img id="wicon6" class="wicon c-list-param c-icon-list js-img6" src="" alt="weer icoon" />
                        <p class="js-temp6 c-list-param">test2</p>
                        </li>
                        <li class="item ">
                          <p class="js-dayname7 c-list-param">test</p>
                          <img id="wicon7" class="wicon c-list-param c-icon-list js-img7" src="" alt="weer icoon" />
                          <p class="js-temp7 c-list-param">test2</p>
                          </li>
                        
        </ul>
      </div>
      </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  </body>
</html>
